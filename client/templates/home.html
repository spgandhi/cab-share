<ion-view view-title="Home">
  <ion-content>
    <div class="padding text-center">
      <div class="list">
      	
		  <label class="item item-input">
		    <input [ngModel]="origin1" type="text" placeholder="Origin" id="origin" ng-init="home.autocompleteLoad('origin')">
		  </label>
		  <label class="item item-input">
		    <input [ngModel]="post.destination" type="text" placeholder="Destination" id="destination" 
		  		ng-init="home.autocompleteLoad('destination')">
		  </label>
		  <label class="item item-input item-select">
		    <div class="input-label">
		      Day
		    </div>
		    <select [ngModel]="post.day">
		      <option selected value="today">Today</option>
		      <option value="tomorrow">Tomorrow</option>
		    </select>
		  </label>
		  <label class="item item-input item-select">
		    <div class="input-label">
		      Hour
		    </div>
		    <select [ngModel]="post.hour"  *ngFor="let one of something">
		      	<option value="15">15</option>
		      	<option value="16">16</option>
		    </select>
		  </label>		
		  <a class="button" ng-click="home.addPost()">
  			Submit
		</a>
		</div>
    </div>
  </ion-content>
</ion-view>

<ion-tabs class="tabs-stable tabs-icon-top tabs-color-positive" ng-cloak>
 
  <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-star-outline" href="#/home">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Chats" icon-on="ion-ios-chatbubble" icon-off="ion-ios-chatbubble-outline" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Settings" icon-on="ion-ios-cog" icon-off="ion-ios-cog-outline" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
 
</ion-tabs>
